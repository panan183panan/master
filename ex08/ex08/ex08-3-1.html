<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">

<head>
<body>
  <div class="m-manage">
  	<div class="m-data"></div>
    <button  class="u-add" style="background-color: green;margin-left: 180px;">添加</button>
  </div>

  <script type="text/javascript" src="./js/jquery.js"></script>


  <script type="text/javascript">
    var num = 0; //总数

    $('body').on('click', '.u-add', (e) => {
      doAdd(e);
    })

    $('body').on('click', '.u-del', (e) => {
      doDel(e);
    })

    function doAdd(e) {
      let t = e.currentTarget;
      let item = `<div class="u-content"><div class="u-info"></div><div class="u-no">${++num}</div><input></input><button class="u-del">Delete</button></div>`
      $(t).prev().append(item);
    }

    function doDel(e) {
      let t = e.currentTarget;
      $(t).parent().remove();
      num --;
      upload();
    }

    //修正序号
    function upload() {
      let contentList = $('.m-data').children();
      let i = num;
      contentList.map((index,item)=>{
        $(item).find('.u-no').text(num - (--i));
      })
    }


  </script>
</body>
</html>
